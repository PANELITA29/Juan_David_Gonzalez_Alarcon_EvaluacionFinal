<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto_4_Ventana de Confirmación_Formulario de Donación</title>
  <!-- Mismos estilos y fuentes que la página de confirmación -->
  <link rel="icon" type="image/svg+xml" href="img/logo panelita.png" />
  <link rel="stylesheet" href="styles.css" />
  <link
   href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Source+Code+Pro:wght@400;700&display=swap"
   rel="stylesheet"
  />
  <style>
   .payment-form-card {
    background-color: var(--color-card-bg);
    max-width: 500px;
    width: 100%;
    padding: 40px;
    border-radius: 12px;
    box-shadow: var(--shadow-main);
    margin: 50px auto;
    border-top: 5px solid var(--color-text-main);
   }
   .form-group {
    margin-bottom: 20px;
   }
   .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
   }
   .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #bdc3c7;
    border-radius: 4px;
    font-size: 1em;
    font-family: var(--font-body);
   }
   .form-button {
    width: 100%;
    padding: 15px;
    font-size: 1.1em;
   }
  </style>
 </head>
 <body class="payment-page">
  <header class="main-header">
   <div class="header-content">
    <img
     src="img/logo panelita.png"
     alt="Logo de  [JUAN DAVID GONZALEZ_PANELITA-10-03]"
     class="logo"
    />
    <h1 class="main-title">PanelitaPay</h1>
   </div>
  </header>

  <main class="confirmation-center">
   <section class="payment-form-card">
    <h2 class="card-title" style="margin-bottom: 20px">Finalizar Donación</h2>
    <form action="index.html" method="GET">
     <div class="form-group">
      <label for="name">Tu Nombre:</label>
      <input
       type="text"
       id="name"
       name="name"
       value="[Tu Nombre de Prueba]"
       required
      />
     </div>
     <div class="form-group">
      <label for="amount">Monto a Donar (USD):</label>
      <input
       type="number"
       id="amount"
       name="amount"
       value="50.00"
       step="0.01"
       required
      />
     </div>
     <div class="form-group">
      <label for="card">Número de Tarjeta (simulado):</label>
      <input
       type="text"
       id="card"
       name="card"
       value="**** **** **** 4242"
       disabled
      />
     </div>
     <button type="submit" class="btn primary-btn form-button">
      CONFIRMAR PAGO
     </button>
    </form>
   </section>

   <p class="legal-note">Estás en un entorno de pago seguro simulado.</p>
  </main>

  <footer class="main-footer">
   <p>
    ResumeVault es un proyecto de [JUAN DAVID GONZALEZ_PANELITA-10-03]. &copy;
    2025
   </p>
  </footer>
 </body>
</html>
